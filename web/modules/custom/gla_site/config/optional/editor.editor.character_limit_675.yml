langcode: en
status: true
dependencies:
  config:
    - filter.format.character_limit_675
  module:
    - ckeditor
format: character_limit_675
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Tools
          items:
            - Source
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
    wordcount:
      enable: 1
      show_paragraphs: 0
      show_word_count: 1
      show_char_count: 1
      count_spaces: 0
      count_html: 0
      max_words: '-1'
      max_chars: '675'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
